resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
- envs:
  - aws.properties
  name: aws-config

images:
- name: controller
  newName: ghcr.io/matthewgoodman13/aws-cloud-map-mcs-controller-for-k8s
  newTag: latest
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
